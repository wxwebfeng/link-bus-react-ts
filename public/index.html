    <title>班车</title>
    <script>
      (function flexibleLite (window, document) {
        const fontSizeDefault = 100
        const docEl = document.documentElement

        // adjust body font size
        function setBodyFontSize () {
          if (document.body) {
            document.body.style.fontSize = 14 + 'px'
          } else {
            document.addEventListener('DOMContentLoaded', setBodyFontSize)
          }
        }
        setBodyFontSize();

        // set 1rem = viewWidth / 10
        function setRemUnit () {
          var rem = docEl.clientWidth / 375 * fontSizeDefault
          docEl.style.fontSize = rem + 'px'
          /*
          *  解决安卓端字体放大 影响样式
          */
          var settedFs = parseFloat(window.getComputedStyle(document.documentElement)["font-size"]),
              settingFs = parseFloat(document.getElementsByTagName('html')[0].style.fontSize)
          var mirem = rem * (settingFs / settedFs)
          docEl.style.fontSize = mirem + 'px'    
        }
        setRemUnit()

        // reset rem unit on page resize
        window.addEventListener('resize', setRemUnit)
        window.addEventListener('pageshow', function (e) {
          if (e.persisted) {
            setRemUnit()
          }
        })
      }(window, document))
    </script>
